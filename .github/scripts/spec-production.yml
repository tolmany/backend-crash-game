databases:
- cluster_name: prod-db
  engine: PG
  name: prod-db
  production: true
  version: "13"
- cluster_name: prod-redis
  engine: REDIS
  name: prod-redis
  production: true
  version: "6"
- cluster_name: prod-mongo
  engine: MONGODB
  name: prod-mongo
  production: true
  version: "4"
envs:
- key: DB_CONNECTION
  scope: RUN_AND_BUILD_TIME
  value: ${prod-mongo.DATABASE_URL}
- key: REDIS_CONNECTION
  scope: RUN_AND_BUILD_TIME
  value: ${prod-redis.DATABASE_URL}
name: production-backend
region: fra
services:
- envs:
  - key: JWT_KEY
    scope: RUN_TIME
    value: $JWT_KEY
  - key: TWILIO_ACC_SID
    scope: RUN_AND_BUILD_TIME
    value: $TWILIO_ACC_SID
  - key: TWILIO_AUTH_TOKEN
    scope: RUN_AND_BUILD_TIME
    value: $TWILIO_AUTH_TOKEN
  - key: TWILIO_SID
    scope: RUN_AND_BUILD_TIME
    value: $TWILIO_SID
  - key: ENVIRONMENT
    scope: RUN_AND_BUILD_TIME
    value: PRODUCTIVE
  - key: VERIFY_URL
    scope: RUN_AND_BUILD_TIME
    value: https://demo.wallfair.io/
  - key: GMAIL_USERNAME
    scope: RUN_AND_BUILD_TIME
    value: noreply@wallfair.io
  - key: GMAIL_PASSWORD
    scope: RUN_AND_BUILD_TIME
    value: $GMAIL_PASSWORD
  - key: POSTGRES_CA
    scope: RUN_AND_BUILD_TIME
    value: /usr/src/app/ssl/postgres-prod.crt
  - key: POSTGRES_USER
    scope: RUN_AND_BUILD_TIME
    value: doadmin
  - key: POSTGRES_HOST
    scope: RUN_AND_BUILD_TIME
    value: prod-db-do-user-9290946-0.b.db.ondigitalocean.com
  - key: POSTGRES_DB
    scope: RUN_AND_BUILD_TIME
    value: defaultdb
  - key: POSTGRES_PASSWORD
    scope: RUN_AND_BUILD_TIME
    value: $POSTGRES_PASSWORD
  - key: POSTGRES_SSL
    scope: RUN_AND_BUILD_TIME
    value: "true"
  - key: POSTGRES_PORT
    scope: RUN_AND_BUILD_TIME
    value: "25060"
  - key: NODE_OPTIONS
    scope: RUN_AND_BUILD_TIME
    value: --max-old-space-size=8192
  - key: BACKEND_URL
    scope: RUN_AND_BUILD_TIME
    value: "https://prod-k9lh9.ondigitalocean.app"
  - key: TWITCH_CLIENT_ID
    scope: RUN_AND_BUILD_TIME
    value: $TWITCH_CLIENT_ID
  - key: TWITCH_CLIENT_SECRET
    scope: RUN_AND_BUILD_TIME
    value: $TWITCH_CLIENT_SECRET
  - key: TWITCH_CALLBACK_SECRET
    scope: RUN_AND_BUILD_TIME
    value: $TWITCH_CALLBACK_SECRET
  - key: ADMIN_USERNAME
    scope: RUN_AND_BUILD_TIME
    value: $ADMIN_USERNAME
  - key: ADMIN_PASSWORD
    scope: RUN_AND_BUILD_TIME
    value: $ADMIN_PASSWORD
  http_port: 80
  image:
    registry_type: DOCR
    repository: backend
    tag: $VERSION
  instance_count: 2
  instance_size_slug: professional-xs
  name: prod
  routes:
  - path: /
  source_dir: /